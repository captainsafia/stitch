name: Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run typecheck
      - run: bun test

      # Set version based on trigger
      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            BASE_VERSION=$(jq -r .version package.json)
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="${BASE_VERSION}-preview.${SHORT_SHA}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Setting version to: $VERSION"

      # Update package.json version for preview builds
      - name: Update package.json version
        if: github.ref_type != 'tag'
        run: |
          jq --arg v "${{ steps.version.outputs.version }}" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json

      # Build npm package
      - run: bun run build

      # Build binaries for all platforms
      - run: bun run compile:linux-x64 && mv burrow-linux-x64 stitch-linux-x64
      - run: bun run compile:linux-arm64 && mv burrow-linux-arm64 stitch-linux-arm64
      - run: bun run compile:windows-x64 && mv burrow-windows-x64.exe stitch-windows-x64.exe

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-windows
          path: |
            stitch-linux-x64
            stitch-linux-arm64
            stitch-windows-x64.exe
          retention-days: 7

      - uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: |
            dist/
            package.json
          retention-days: 7

  build-macos:
    runs-on: macos-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install

      # Update package.json version for preview builds
      - name: Update package.json version
        if: github.ref_type != 'tag'
        run: |
          jq --arg v "${{ needs.build.outputs.version }}" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json

      # Build macOS binaries
      - run: bun run compile:darwin-x64 && mv burrow-darwin-x64 stitch-darwin-x64
      - run: bun run compile:darwin-arm64 && mv burrow-darwin-arm64 stitch-darwin-arm64

      # Import code signing certificate
      - name: Import Code Signing Certificate
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          MACOS_CERT_P12_PASSWORD: ${{ secrets.MACOS_CERT_P12_PASSWORD }}
        run: |
          # Generate random keychain password
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Decode and import certificate
          echo "$MACOS_CERT_P12_BASE64" | base64 --decode > "$RUNNER_TEMP/certificate.p12"
          security import "$RUNNER_TEMP/certificate.p12" -P "$MACOS_CERT_P12_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          # Configure keychain for codesigning
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

      # Sign macOS binaries
      - name: Sign macOS Binaries
        run: |
          # Find signing identity
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          echo "Using identity: $IDENTITY"

          # Sign binaries with entitlements
          codesign --force --options runtime --timestamp \
            --entitlements .github/workflows/assets/entitlements.plist \
            --sign "$IDENTITY" stitch-darwin-x64
          codesign --force --options runtime --timestamp \
            --entitlements .github/workflows/assets/entitlements.plist \
            --sign "$IDENTITY" stitch-darwin-arm64

          # Verify signatures
          codesign --verify --verbose stitch-darwin-x64
          codesign --verify --verbose stitch-darwin-arm64

      # Notarize macOS binaries
      - name: Notarize macOS Binaries
        env:
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID_EMAIL }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          # Create zip files for notarization
          zip stitch-darwin-x64.zip stitch-darwin-x64
          zip stitch-darwin-arm64.zip stitch-darwin-arm64

          # Extract team ID from signing identity
          TEAM_ID=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | sed -n 's/.*(\([A-Z0-9]*\)).*/\1/p')
          echo "Using team ID: $TEAM_ID"

          # Submit for notarization and wait
          xcrun notarytool submit stitch-darwin-x64.zip \
            --apple-id "$APPLE_ID_EMAIL" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait

          xcrun notarytool submit stitch-darwin-arm64.zip \
            --apple-id "$APPLE_ID_EMAIL" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait

          # Clean up zip files
          rm stitch-darwin-x64.zip stitch-darwin-arm64.zip

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-macos
          path: |
            stitch-darwin-x64
            stitch-darwin-arm64
          retention-days: 7

  prerelease:
    if: github.ref_type != 'tag'
    needs: [build, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: binaries-linux-windows
          path: ./binaries

      - uses: actions/download-artifact@v4
        with:
          name: binaries-macos
          path: ./binaries

      - uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: ./npm-package

      # Publish to npm with preview tag
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm (preview)
        run: |
          cd npm-package
          npm publish --access public --tag preview --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Create GitHub prerelease
      - name: Create GitHub Prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Preview ${{ needs.build.outputs.version }}
          prerelease: true
          files: |
            binaries/stitch-linux-x64
            binaries/stitch-linux-arm64
            binaries/stitch-darwin-x64
            binaries/stitch-darwin-arm64
            binaries/stitch-windows-x64.exe
          body: |
            ## Preview Release

            This is an automated preview release from the `main` branch.

            **Version:** `${{ needs.build.outputs.version }}`
            **Commit:** ${{ github.sha }}

            ### Installation

            **Binary download:**
            Download the appropriate binary for your platform from the assets below.

            **curl (Linux/macOS):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/captainsafia/stitch/main/scripts/install.sh | bash --preview
            ```

  release:
    if: github.ref_type == 'tag'
    needs: [build, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: binaries-linux-windows
          path: ./binaries

      - uses: actions/download-artifact@v4
        with:
          name: binaries-macos
          path: ./binaries

      - uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: ./npm-package

      # Publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: |
          cd npm-package
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Create GitHub release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            binaries/stitch-linux-x64
            binaries/stitch-linux-arm64
            binaries/stitch-darwin-x64
            binaries/stitch-darwin-arm64
            binaries/stitch-windows-x64.exe
          generate_release_notes: true
          body: |
            ## Installation

            **Binary download:**
            Download the appropriate binary for your platform from the assets below.

            **curl (Linux/macOS):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/captainsafia/stitch/main/scripts/install.sh | bash
            ```

            ---

            [Full Changelog](https://github.com/captainsafia/stitch/compare/${{ github.event.before }}...${{ github.ref_name }})
