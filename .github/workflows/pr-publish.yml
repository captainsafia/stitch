name: PR Build

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run typecheck
      - run: bun test

      # Build CLI for Linux and Windows platforms
      - run: bun run compile:cli:linux-x64
      - run: bun run compile:cli:linux-arm64
      - run: bun run compile:cli:windows-x64

      # Build MCP for Linux and Windows platforms
      - run: bun run compile:mcp:linux-x64
      - run: bun run compile:mcp:linux-arm64
      - run: bun run compile:mcp:windows-x64

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-pr-${{ github.event.pull_request.number }}-linux-x64
          path: stitch-linux-x64
          retention-days: 30
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-pr-${{ github.event.pull_request.number }}-linux-arm64
          path: stitch-linux-arm64
          retention-days: 30
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-pr-${{ github.event.pull_request.number }}-windows-x64
          path: stitch-windows-x64.exe
          retention-days: 30
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-mcp-pr-${{ github.event.pull_request.number }}-linux-x64
          path: stitch-mcp-linux-x64
          retention-days: 30
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-mcp-pr-${{ github.event.pull_request.number }}-linux-arm64
          path: stitch-mcp-linux-arm64
          retention-days: 30
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-mcp-pr-${{ github.event.pull_request.number }}-windows-x64
          path: stitch-mcp-windows-x64.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install

      # Build CLI for macOS
      - run: bun run compile:cli:darwin-x64
      - run: bun run compile:cli:darwin-arm64

      # Build MCP for macOS
      - run: bun run compile:mcp:darwin-x64
      - run: bun run compile:mcp:darwin-arm64

      # Import code signing certificate
      - name: Import Code Signing Certificate
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          MACOS_CERT_P12_PASSWORD: ${{ secrets.MACOS_CERT_P12_PASSWORD }}
        run: |
          # Generate random keychain password
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Decode and import certificate
          echo "$MACOS_CERT_P12_BASE64" | base64 --decode > "$RUNNER_TEMP/certificate.p12"
          security import "$RUNNER_TEMP/certificate.p12" -P "$MACOS_CERT_P12_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          # Configure keychain for codesigning
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

      # Sign macOS binaries
      - name: Sign macOS Binaries
        run: |
          # Find signing identity
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          echo "Using identity: $IDENTITY"

          # Sign CLI binaries with entitlements
          codesign --force --options runtime --timestamp \
            --entitlements .github/workflows/assets/entitlements.plist \
            --sign "$IDENTITY" stitch-darwin-x64
          codesign --force --options runtime --timestamp \
            --entitlements .github/workflows/assets/entitlements.plist \
            --sign "$IDENTITY" stitch-darwin-arm64

          # Sign MCP binaries with entitlements
          codesign --force --options runtime --timestamp \
            --entitlements .github/workflows/assets/entitlements.plist \
            --sign "$IDENTITY" stitch-mcp-darwin-x64
          codesign --force --options runtime --timestamp \
            --entitlements .github/workflows/assets/entitlements.plist \
            --sign "$IDENTITY" stitch-mcp-darwin-arm64

          # Verify signatures
          codesign --verify --verbose stitch-darwin-x64
          codesign --verify --verbose stitch-darwin-arm64
          codesign --verify --verbose stitch-mcp-darwin-x64
          codesign --verify --verbose stitch-mcp-darwin-arm64

      # Notarize macOS binaries
      - name: Notarize macOS Binaries
        env:
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID_EMAIL }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          # Create zip files for notarization
          zip stitch-darwin-x64.zip stitch-darwin-x64
          zip stitch-darwin-arm64.zip stitch-darwin-arm64
          zip stitch-mcp-darwin-x64.zip stitch-mcp-darwin-x64
          zip stitch-mcp-darwin-arm64.zip stitch-mcp-darwin-arm64

          # Extract team ID from signing identity
          TEAM_ID=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | sed -n 's/.*(\([A-Z0-9]*\)).*/\1/p')
          echo "Using team ID: $TEAM_ID"

          # Submit all binaries for notarization in parallel
          xcrun notarytool submit stitch-darwin-x64.zip \
            --apple-id "$APPLE_ID_EMAIL" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait &
          PID1=$!

          xcrun notarytool submit stitch-darwin-arm64.zip \
            --apple-id "$APPLE_ID_EMAIL" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait &
          PID2=$!

          xcrun notarytool submit stitch-mcp-darwin-x64.zip \
            --apple-id "$APPLE_ID_EMAIL" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait &
          PID3=$!

          xcrun notarytool submit stitch-mcp-darwin-arm64.zip \
            --apple-id "$APPLE_ID_EMAIL" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait &
          PID4=$!

          # Wait for all notarization jobs to complete
          wait $PID1 $PID2 $PID3 $PID4

          # Clean up zip files
          rm stitch-darwin-x64.zip stitch-darwin-arm64.zip stitch-mcp-darwin-x64.zip stitch-mcp-darwin-arm64.zip

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-pr-${{ github.event.pull_request.number }}-darwin-x64
          path: stitch-darwin-x64
          retention-days: 30
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-pr-${{ github.event.pull_request.number }}-darwin-arm64
          path: stitch-darwin-arm64
          retention-days: 30
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-mcp-pr-${{ github.event.pull_request.number }}-darwin-x64
          path: stitch-mcp-darwin-x64
          retention-days: 30
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-mcp-pr-${{ github.event.pull_request.number }}-darwin-arm64
          path: stitch-mcp-darwin-arm64
          retention-days: 30

  post-comment:
    runs-on: ubuntu-latest
    needs: [build-linux-windows, build-macos]
    if: success()
    steps:
      - name: Post PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const comment = `## ðŸŽ‰ PR Build Artifacts Available

            The PR build has completed successfully! You can download and test the binaries from this PR using one of the following methods:

            ### Method 1: Using the install script

            \`\`\`bash
            # Install CLI only
            curl -fsSL https://raw.githubusercontent.com/captainsafia/stitch/main/scripts/install.sh | bash -s -- --pr ${prNumber} --cli-only

            # Install MCP server only
            curl -fsSL https://raw.githubusercontent.com/captainsafia/stitch/main/scripts/install.sh | bash -s -- --pr ${prNumber} --mcp-only

            # Install both CLI and MCP server
            curl -fsSL https://raw.githubusercontent.com/captainsafia/stitch/main/scripts/install.sh | bash -s -- --pr ${prNumber}
            \`\`\`

            ### Method 2: Using \`stitch update\` command

            If you already have stitch installed as a standalone binary:

            \`\`\`bash
            stitch update --pr ${prNumber}
            \`\`\`

            ### Method 3: Using GitHub CLI

            \`\`\`bash
            # Find the latest successful run for this PR
            gh run list --repo captainsafia/stitch --workflow pr-publish.yml --json databaseId,status,conclusion --limit 10 | jq -r '.[] | select(.status=="completed" and .conclusion=="success") | .databaseId' | head -1

            # Or list recent runs to find the right one
            gh run list --repo captainsafia/stitch --workflow pr-publish.yml --limit 10

            # Download the artifact (replace RUN_ID with the ID from above)
            gh run download <RUN_ID> --repo captainsafia/stitch --name stitch-pr-${prNumber}-<platform>
            \`\`\`

            **Available platforms:** \`linux-x64\`, \`linux-arm64\`, \`darwin-x64\`, \`darwin-arm64\`, \`windows-x64\`

            **Note:** Artifacts are retained for 30 days.`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
