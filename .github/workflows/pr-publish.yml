name: PR Build

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run typecheck
      - run: bun test

      # Build Linux and Windows platforms
      - run: bun build src/cli.ts --compile --minify --target=bun-linux-x64 --outfile stitch-linux-x64
      - run: bun build src/cli.ts --compile --minify --target=bun-linux-arm64 --outfile stitch-linux-arm64
      - run: bun build src/cli.ts --compile --minify --target=bun-windows-x64 --outfile stitch-windows-x64.exe

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-pr-${{ github.event.pull_request.number }}-linux-x64
          path: stitch-linux-x64
          retention-days: 30
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-pr-${{ github.event.pull_request.number }}-linux-arm64
          path: stitch-linux-arm64
          retention-days: 30
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-pr-${{ github.event.pull_request.number }}-windows-x64
          path: stitch-windows-x64.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install

      # Build macOS binaries
      - run: bun build src/cli.ts --compile --minify --target=bun-darwin-x64 --outfile stitch-darwin-x64
      - run: bun build src/cli.ts --compile --minify --target=bun-darwin-arm64 --outfile stitch-darwin-arm64

      # Sign macOS binaries (only if secrets are available)
      - name: Sign macOS binaries
        if: ${{ secrets.MACOS_CERTIFICATE != '' }}
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

          # Import certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          # Sign binaries
          codesign --force --sign "Developer ID Application" --timestamp --options runtime stitch-darwin-x64
          codesign --force --sign "Developer ID Application" --timestamp --options runtime stitch-darwin-arm64

          # Verify signatures
          codesign --verify --verbose stitch-darwin-x64
          codesign --verify --verbose stitch-darwin-arm64

          # Clean up
          rm certificate.p12
          security delete-keychain build.keychain

      # Upload artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-pr-${{ github.event.pull_request.number }}-darwin-x64
          path: stitch-darwin-x64
          retention-days: 30
      - uses: actions/upload-artifact@v4
        with:
          name: stitch-pr-${{ github.event.pull_request.number }}-darwin-arm64
          path: stitch-darwin-arm64
          retention-days: 30
